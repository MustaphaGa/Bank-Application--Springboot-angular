<div class="p-3">
    <h3>Contacts List</h3>
    <div class="d-flex justify-content-end  p-3">

        <a [routerLink]="'/user/new-contact'" class="btn btn-success me-3" type="submit">
            <em class="fas fa-plus"></em>&nbsp;New contact
        </a>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">IBAN</th>
                <th scope="col">ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.iban}}</td>
                <td class="cursor-pointer">
                    <em (click)="deleteContact(contact.id!)" class="fas fa-trash text-danger"></em>&nbsp;|&nbsp;
                    <em (click)=" modifierContact(contact.id!)" class="fas fa-edit text-primary"></em>
                </td>
            </tr>

        </tbody>
    </table>
</div>
