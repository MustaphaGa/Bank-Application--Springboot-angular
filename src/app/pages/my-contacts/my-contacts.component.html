<div class="p-3">
    <h3>Contacts List</h3>
    <div class="d-flex justify-content-end  p-3">

        <a [routerLink]="'/user/new-contact'" class="btn btn-success me-3" type="submit">
            <em class="fas fa-plus"></em>&nbsp;New contact
        </a>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">IBAN</th>
                <th scope="col">Email</th>
                <th scope="col">ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.iban}}</td>
                <td>{{contact.email}}</td>
                <td class="cursor-pointer">
                    <em class="fas fa-trash text-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        (click)="contactIdToDelete = contact.id"></em>&nbsp;|&nbsp;
                    <em (click)=" modifierContact(contact.id!)" class="fas fa-edit text-primary"></em>
                </td>
            </tr>

        </tbody>
    </table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>

            </div>
            <div class="modal-body">
                Est-ce que vous etes sur de supprimer ce contact?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn  btn-link" data-bs-dismiss="modal">
                    <em class="fas fa-times"></em>&nbsp;Cancel
                </button>
                <button (click)="deleteContact()" type="button" class="btn btn-danger " data-bs-dismiss="modal">
                    <em class="fas fa-trash"></em>&nbsp;Delete
                </button>
            </div>
        </div>
    </div>
</div>
