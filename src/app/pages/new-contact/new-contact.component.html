<div class="p-3">
    <h3>new-contact</h3>

    <div class=" card">
        <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
            <div *ngFor="let msg of errorMessages">{{msg}}</div>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">FirstName </label>
            <input [(ngModel)]="contactDto.firstName" type="text" class="form-control" id="date"
                placeholder="firstName">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">LastName </label>
            <input [(ngModel)]="contactDto.lastName" type="text" class="form-control" id="date" placeholder="lastName">
        </div>
        <div class="mb-3">
            <label for="iban" class="form-label">IBAN </label>
            <input [(ngModel)]="contactDto.iban" type="text" class="form-control" id="iban" placeholder="Enter IBAN">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Email </label>
            <input [(ngModel)]="contactDto.email" type="text" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="d-flex justify-content-end p-2 me-3 mb-3">
            <button (click)="cancel()" type="button" class="btn btn-link">
                Cancel
            </button>
            <button (click)="createContact()" type="button" class="btn btn-primary">
                <em class="fas fa-save">&nbsp; </em>Save
            </button>
        </div>

    </div>

</div>
