<div class="p-3">
  <h3>Clients List</h3>
  <div class="d-flex justify-content-end p-3">
    <div class="form-check form-switch">
      <input [(ngModel)]="ShowOnlyInactive" (change)="filterClients()" class="form-check-input" type="checkbox"
        id="flexSwitchCheckChecked" />
      <label class="form-check-label" for="flexSwitchCheckChecked">Show inactive user only</label>
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>

        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">IBAN</th>
        <th scope="col">State</th>
        <th scope="col">ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.firstName}}</td>
        <td>{{client.lastName}}</td>
        <td>{{client.iban}}</td>
        <td>
          <span class="badge" [class.bg-success]="client.active" [class.bg-warning]="!client.active">{{client.active ?
            'Active' : 'Inactive'}}</span>
        </td>

        <td class="cursor-pointer">
          <div class="d-flex flex-row align-items-center">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" [(ngModel)]="client.active" [checked]="client.active"
                (change)="changeUserState(client.active, client.id)" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Confirmation Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Confirm!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Would you really want to {{ updateState ? 'enable' : 'disable'}} this user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" (click)="cancelUpdate()" data-bs-dismiss="modal">
          <em class="fas fa-times"></em>&nbsp;Cancel
        </button>
        <button (click)="updateUserState()" type="button" class="btn btn-danger" data-bs-dismiss="modal">
          <em class="fas fa-trash"></em>&nbsp;Confirm
        </button>
      </div>
    </div>
  </div>
</div>
