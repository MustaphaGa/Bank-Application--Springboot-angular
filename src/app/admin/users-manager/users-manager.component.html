<div class="p-3">
  <h3>Clients List</h3>
  <div class="d-flex justify-content-end p-3">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked />
      <label class="form-check-label" for="flexSwitchCheckChecked">Show inactive user only</label>
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
       
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">IBAN</th>
        <th scope="col">State</th>
        <th scope="col">ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.firstName}}</td>
        <td>{{client.lastName}}</td>
        <td>{{client.iban}}</td>
        <td><span class="badge bg-success">{{client.active}}</span></td>
        <td class="cursor-pointer">
          <div class="d-flex flex-row align-items-center">
            <em class="fas fa-trash text-danger"></em>&nbsp;|&nbsp;
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="state-check" checked />
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
